version: "3.9"
services:

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: numeris_phpmyadmin
    restart: unless-stopped
    links:
      - mysql:db
    depends_on:
      - mysql
    networks:
      caddy:
    labels:
      caddy: phpmyadmin.numeris-isep.fr
      caddy.reverse_proxy: "{{upstreams 80}}"

  mysql:
    image: mysql:5.7
    container_name: numeris_mysql
    restart: unless-stopped
    env_file:
      - .env
    volumes:
    - ./var/mysql:/var/lib/mysql

  back:
    container_name: numeris_back
    restart: unless-stopped
    build:
      context: ./back
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
    - mysql
    networks:
      caddy:
    labels:
      caddy: api.numeris-isep.fr
      caddy.reverse_proxy: "{{upstreams 8080}}"

  front:
    container_name: numeris_front
    build:
      context: ./front
      dockerfile: Dockerfile
    depends_on:
      - back
    networks:
      caddy:
    labels:
      caddy: numeris-isep.fr
      caddy.reverse_proxy: "{{upstreams 4200}}"

  caddy:
    image: marcpartensky/caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      CADDY_INGRESS_NETWORKS: caddy
    volumes:
      # docker rootless daemon socket https://docs.docker.com/engine/security/rootless/
      - /run/user/1000/docker.sock:/var/run/docker.sock
      - caddy_data:/data
    networks:
      caddy:
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:80"]

networks:
  caddy:

volumes:
  caddy_data:
  mysql:
